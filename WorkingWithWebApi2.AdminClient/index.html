<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Paul James Millar">
    <base href="/index.html">
    <title ng-bind="page.title"></title>
    <!-- CSS -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Lato:100italic,100,300italic,300,400italic,400,700italic,700,900italic,900" rel="stylesheet" type="text/css">
    <link href="css/hoe.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/ui-grid.min.css" rel="stylesheet" />
    <link href="css/toaster.min.css" rel="stylesheet" />
    <!-- SCRIPT -->   
    <script src="js/jquery-1.12.1.min.js"></script>    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/hoe.js"></script>
    <!-- AngularJS 1.4.9 Libraries -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/angular-touch.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-ui-bootstrap.js"></script>
    <!-- UI-GRID -->
    <script src="js/ui-grid.min.js"></script>
    <!-- Toastr -->
    <script src="js/toaster.min.js"></script>
    <!-- AngularJS Loading Bar -->
    <script src="js/loading-bar.js"></script>
    <link href="css/loading-bar.css" rel="stylesheet" />
    <!-- AngularJS MODULES  -->
    <script src="app/app.js"></script>
    <!-- AngularJS SYSTEM SERVICES -->
    <script src="app/system/httpInterceptorService.js"></script>
    <script src="app/system/config.js"></script>
    <!-- AngularJS SHARED SERVICES -->
    <script src="app/shared/constants.js"></script>
    <script src="app/shared/modalServices.js"></script>
    <!-- AngularJS CONTROLLER SERVICES -->
    <script src="app/products/productServices.js"></script>
    <script src="app/products/productControllers.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body hoe-navigation-type="vertical" hoe-nav-placement="left" theme-layout="wide-layout" theme-bg="bg1" >
    <toaster-container toaster-options="{'close-button': true, 'animation-class': 'toast-bottom-right'}"></toaster-container>
    <div id="hoeapp-wrapper" class="hoe-hide-lpanel" hoe-device-type="desktop">
        <header id="hoe-header" hoe-lpanel-effect="shrink">
            <div class="hoe-left-header">
                <a href="/"><i class="fa fa-graduation-cap"></i> <span>Web Api 2 & UI Grid</span></a>
                <span class="hoe-sidebar-toggle"><a href="#"></a></span>
            </div>

            <div class="hoe-right-header" hoe-position-type="relative" >
                <span class="hoe-sidebar-toggle"><a href="#"></a></span>
                <ul class="left-navbar"></ul>
                <ul class="right-navbar"></ul>
            </div>
        </header>
        <div id="hoeapp-container" hoe-color-type="lpanel-bg2" hoe-lpanel-effect="shrink">
            <aside id="hoe-left-panel" hoe-position-type="absolute">
                <div class="profile-box">
                    <div class="media">
                        <a class="pull-left" href="user-profile.html">
                            <img class="img-circle" src="images/thumbnail02.jpg">
                        </a>
                        <div class="media-body">
                            <h5 class="media-heading"><span>Paul James Millar</span></h5>
                            <small>Software Developer</small>
                        </div>
                    </div>
                </div>
                <ul class="nav panel-list">
                    <li class="active">
                        <a href="/products">
                            <i class="fa fa-files-o"></i>
                            <span class="menu-text">Products</span>
                            <span class="selected"></span>
                        </a>
                    </li>
                </ul>
            </aside>
            <section id="main-content">
                <div class="inner-content">
                    <div class="panel theme-panel" ng-view></div>
                </div>  
            </section>
        </div>
    </div>

</body>

</html>
